<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- <link rel="icon" href="/assets/favicon.ico" /> -->

    <title>Socket.IO chat</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.min.css" />
  </head>
  <body>
    <div class="chat">
      <div  id="sidebar" class="chat__sidebar">
<p>sidebar</p>
      </div>
      <div class="chat__main">
                <div id="messages2" class="chat__messages"></div>
                <!-- <ul id="messages"></ul> -->
                <div id="geocoords" class="chat__messages"></div>
                <div id="load" class="chat__messages"></div>

                <div class="compose">
                        <form id="form" action="">
                          <input id="input" autocomplete="off" placeholder="Messsage" required/>
                          <button id="form-button">Send</button>
                        </form>
                        <br></br>
                        <button id="send-location">Send location</button>
                        <br></br>

                </div>
                
                
    
      </div>
    </div>
    

    <template id="load-template">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{createdAt}}</span>
        </p>
        <p>{{load}}</p>
      </div>
    </template>

<template id="message-template">
  <div class="message">
    <p>
      <span class="message__name">{{username}}</span>
      <span class="message__meta">{{createdAt}}</span>
    </p>
    <p>{{msg}}</p>
  </div>
</template>

<template id="coordinates-template">
  <div>
    <p>
      <span class="message__name">{{username}}</span>
      <span class="message__meta">{{createdAt}}</span>
    </p>
    <p><a href="{{url}}" target="_blank">Check my current location</a></p>
  </div>
</template>

<template id="sidebar-template">
  <div>
    <p>
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</span>
        <ul class="users">
          {{#users}}
          <li>{{username}}</li>
          {{/users}}

        </ul>
    </p>
  
  </div>
</template>


<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script> 
  </body>
</html>
